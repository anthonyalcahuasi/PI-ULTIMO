<div class="new-post-container">
    <form [formGroup] = "editPostForm" (ngSubmit)="editPost(editPostForm.value)" >
        
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="nombre" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>codigo</mat-label>
            <input matInput placeholder="Codigo Universitario" formControlName="codigoU" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>facultad</mat-label>
            <input matInput placeholder="facultad" formControlName="facultad" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Escuela Profecional</mat-label>
            <input matInput placeholder="Escuela Profecional" formControlName="escuelaP" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>ciclo</mat-label>
            <input matInput placeholder="ciclo" formControlName="ciclo" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>ciclo</mat-label>
            <input matInput placeholder="ciclo" formControlName="ciclo" >
        </mat-form-field>

        <mat-form-field>
            <mat-select aria-placeholder="filial" multiple formControlName="filial">
                <mat-option value="Juliaca">Juliaca</mat-option>
                <mat-option value="Lima">Lima</mat-option>
                <mat-option value="Tarapoto">Tarapoto</mat-option>
            </mat-select>
        </mat-form-field>
    <mat-form-field>
            <mat-label>Nombre de la Empresa</mat-label>
            <input matInput placeholder="Nombre de la Empresa" formControlName="eNombre" >
        </mat-form-field>
        <mat-form-field>
            <mat-select aria-placeholder="Tipo" multiple formControlName="eTipo">
                <mat-option value="Privada">Privada</mat-option>
                <mat-option value="Publica">Publica</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Direccion de la empresa</mat-label>
            <input matInput placeholder="Direccion de la empresa" formControlName="eDireccion" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telefono de la empresa</mat-label>
            <input matInput placeholder="Telefono de la empresa" formControlName="eTelefono" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre del gerente</mat-label>
            <input matInput placeholder="Nombre del gerente" formControlName="eGerente" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>correo de la empresa</mat-label>
            <input matInput placeholder="correo de la empresa" formControlName="eEmail" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre de la Empresa</mat-label>
            <input matInput placeholder="Nombre de la Empresa" formControlName="imagePost" >
        </mat-form-field>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagePost" (change)="handleImage($event)"  />
                <mat-icon>cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
        </div>
    </form>
</div>
