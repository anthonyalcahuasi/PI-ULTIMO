<div class="container" *ngIf="post$ | async as post; else loading">
    <mat-card class = "post-card" >
        <img matCardImage class="aling-center" [src]="post.imagePost">
        <mat-card-content>
                <mat-card-title>
                        {{post.nombre}}
                </mat-card-title>
            <p class="content">
                {{post.codigoU}}
            </p>
        </mat-card-content>
    </mat-card>
</div>

<ng-template #loading>
    
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>

</ng-template>
