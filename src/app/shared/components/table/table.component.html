<div class="fondo">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<div class="tamaÃ±o">
<table mat-table [dataSource] = "dataSource" class ="mat-elevation-z8" matSort>
    <ng-container matColumnDef="Escuela">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
        <td mat-cell *matCellDef="let element">{{element.codigoU}}</td>
    </ng-container>
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="Empresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
        <td mat-cell *matCellDef="let element">{{element.eNombre}}</td>
    </ng-container>
    <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">COMPLETO</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  >Info</th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color = "accent" (click)="onEditPost(element)">
                <mat-icon >check</mat-icon>
            </button>
            <button mat-stroked-button color = "warn" (click)="onDeletePost(element)">
                <mat-icon >error</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns">       
    </tr>
</table>
<div class="container-btn-new">
    <button mat-stroked-button (click)="onNewPost()">
        <mat-icon>note_add</mat-icon>&nbsp; GENERAR SOLICITUD
    </button>
</div>
</div>
</div>
